<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900">
    <main class="lg:m-10 m-5">
        <div class="title-container mb-6">
            <h1 class="text-3xl font-extrabold text-center mb-4 lg:mt-24 text-gray-900 dark:text-white md:mt-20 mt-16">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
                    Stop Watch
                </span>
            </h1>
        </div>

        <section class="grid gap-5 lg:grid-cols-3 md:grid-cols-2 grid-cols-1">
            <div class="shadow-lg bg-gradient-to-r to-sky-300 from-sky-200 text-center p-6 rounded-lg my-6">
                <h6 class="text-gray-900 font-medium text-lg mb-6">Minutes</h6>
                <p id="minutesDisplay"
                    class="block text-3xl font-sans font-light leading-relaxed text-inherit antialiased pb-6">
                    00
                </p>
            </div>
            <div class="shadow-lg bg-gradient-to-r to-sky-300 from-sky-200 text-center p-6 rounded-lg my-6">
                <h6 class="text-gray-900 font-medium text-lg mb-6">Seconds</h6>
                <p id="secondsDisplay"
                    class="block text-3xl font-sans font-light leading-relaxed text-inherit antialiased pb-6">
                    00
                </p>
            </div>
            <div class="shadow-lg bg-gradient-to-r to-sky-300 from-sky-200 text-center p-6 rounded-lg my-6">
                <h6 class="text-gray-900 font-medium text-lg mb-6">Milliseconds</h6>
                <p id="millisecondsDisplay"
                    class="block text-3xl font-sans font-light leading-relaxed text-inherit antialiased pb-6">
                    00
                </p>
            </div>
        </section>

        <div class="w-full text-center mt-8 space-x-3 space-y-3">
            <button id="startBtn"
                class="bg-sky-300 px-8 py-3 text-lg font-medium uppercase rounded-lg shadow-md text-red-700">
                Start
            </button>
            <button id="stopBtn"
                class="bg-sky-300 px-8 py-3 text-lg font-medium uppercase rounded-lg shadow-md text-red-700">
                Stop
            </button>
            <button id="resetBtn"
                class="bg-sky-300 px-8 py-3 text-lg font-medium uppercase rounded-lg shadow-md text-red-700">
                Reset
            </button>
        </div>
       
    </main>
    <script src="js/script.js"></script>
</body>

</html>
